<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body style="background-color: #f8f9fa">
    <!-- Login Section -->
    <section class="d-flex justify-content-center align-items-center"style="height: 100vh">
      <div class="p-4 rounded shadow-lg" style="background-color: white; width: 350px">
        <h2 class="text-center" style="color: #27ae60; font-weight: bold">
          Login
        </h2>
        <p class="text-center text-muted">
          Welcome back! Please log in to your account.
        </p>
        <!-- Login Form -->
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" />
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none" style="color: #27ae60">Forgot Password?</a>
          </div>
          <button type="submit" class="btn w-100 text-white" style="background-color: #27ae60"> Login </button>
          <div class="text-center my-3">
            <span class="text-muted">or login with</span>
          </div>
          <div class="d-flex justify-content-center">
            <a style="color: rgba(238, 171, 48, 0.84)" href="#" class="btn btn-light me-2 border"><i class="fab fa-google"></i> Google</a>
            <a style="color: rgba(238, 171, 48, 0.84)" href="#" class="btn btn-light border"><i class="fab fa-facebook"></i> Facebook</a>
          </div>
          <p class="text-center mt-3">
            Don't have an account?
            <a href="#" class="text-decoration-none" style="color: #27ae60">Sign up</a>
          </p>
        </form>
      </div>
    </section>

    <script>
      function togglePassword() {
        var passwordField = document.getElementById("password");
        var icon = event.currentTarget.querySelector("i");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
